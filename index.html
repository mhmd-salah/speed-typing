<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./dist/main.js" defer></script>
  <link rel="stylesheet" href="./sass/main.css">
  <title>speed typeing</title>
</head>
<body>
    <div class="game">
      <div class="name">Typing Speed Test</div>
      <div class="container">
        <div class="message">
          We Are Playing On
          <span class="lvl"></span> Level <span class="seconds"></span> Seconds To type The Word
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word">language</div>
        <input type="text" class="input" name="" id="">
        <div class="upcoming"></div>
        <div class="control">
          <div class="time">Time Left : <span></span> Seconds</div>
          <div class="score"> Score : <span class="got"></span> From <span class="total"></span></div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
</body>
</html>
